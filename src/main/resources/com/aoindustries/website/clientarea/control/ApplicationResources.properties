business.cancel.title=Cancel Businesses
business.cancel-feedback.prompt=<b>Customer Feedback</b><hr />You are about to cancel the business named &\#39;{0}&\#39;.<br /><br />We like to keep customers as happy as possible.  Could we have done anything to keep your business?  If so, please provide a description below.  We use this data to help us prioritize our development and support efforts.  Your feedback is valued.<br /><br />
